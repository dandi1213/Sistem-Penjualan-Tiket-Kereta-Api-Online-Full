    <style>
        form p {
            display: grid;

        }

        label {
            margin-bottom: 5px; /* Add margin below each label */
        }

        input {
            width: 90%; /* Make the input fields fill the entire width of their container */
            padding: 8px; /* Add padding to the input fields for better aesthetics */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
    </style>
</head>
