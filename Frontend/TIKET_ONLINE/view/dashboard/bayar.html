<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayar</title>
    <link rel="stylesheet" href="../../public/css/style.css">
    <!-- Tambahkan script untuk mengimpor library QR code -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>

    <header>
        <div class="brand">
            <img src="../../public/images/logo_kai.jpg" alt="Logo"> <!-- Ganti "your_logo.jpg" dengan nama logo Anda -->
        </div>
        <nav>
            <a href="dashboard.html">BERANDA</a>
            <a href="lihat_jadwal.html">LIHAT JADWAL</a>
            <a href="pemesanan.html">PEMESANAN</a>
            <a href="tiket.html">TIKET SAYA</a>
            <a href="../../view/Login/login.html">LOGOUT</a>
        </nav>
    </header>

    <div class="content">
        <div class="container">
            <!-- Tambahkan tulisan di atas QR code -->
            <p style="text-align: center; font-size: 25px; margin-bottom: 20px;">Scan QR Code untuk Melakukan Transaksi</p>

            <!-- Tambahkan div untuk menampilkan QR code dengan margin-top -->
            <div id="qrcode" style="width: 400px; height: 400px; margin: 50px auto;"></div>


            <!-- Tambahkan tombol untuk kembali ke dashboard.html -->
            <a id="" href="dashboard.html" class="button">Kembali Ke Dashboard</a>

            <!-- Tambahkan tombol di bawah QR code -->
            <a id="downloadButton" href="#" class="button" download="QRCode.png">Download QR Code</a>
        </div>
        
    </div>

    <script>
        // Buat QR code dengan menggunakan library QR code
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "http://tiktok.com/@dndialidrs",
            width: 400,
            height: 400
        });

        // Tambahkan event listener untuk tombol download
        document.getElementById("downloadButton").addEventListener("click", function() {
            // Mengambil data URL dari QR code dan membuat link untuk di-download
            var qrCodeDataURL = document.getElementById("qrcode").getElementsByTagName("img")[0].src;
            var downloadLink = document.createElement("a");
            downloadLink.href = qrCodeDataURL;
            downloadLink.download = "QR_Code.png";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
    

</body>
</html>
