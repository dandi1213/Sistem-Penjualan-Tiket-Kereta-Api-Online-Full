<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../../public/css/login_style.css">
</head>
<body>
    <div class="login-container">
        <img src="../../public/images/logo_kai.jpg" alt="Logo" class="login-logo">
        <h2>Login</h2>
        <form action="view/dashboard/dashboard.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="../../view/dashboard/dashboard.html">
                <button type="button">Login</button>
            </a>
        </form>
        <p class="register-link">Belum mempunyai akun? <a href="register.html">Register</a></p>
    </div>
    <img src="../../public/images/b.jpg" alt="Logo" class="login-background">
</body>
</html>
